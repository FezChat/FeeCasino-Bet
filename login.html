<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeeCasino Bet - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000, #006400);
        }
        
        .auth-box {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
        }
        
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            font-size: 1.1rem;
        }
        
        .auth-tab.active {
            color: var(--primary-green);
            border-bottom: 2px solid var(--primary-green);
            margin-bottom: -2px;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .auth-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, var(--dark-green), var(--primary-green));
            color: var(--black);
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .country-select {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .country-select select {
            flex: 1;
        }
        
        .country-flag {
            width: 30px;
            height: 20px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo" style="justify-content: center; margin-bottom: 30px;">
                <h1>FeeCasino Bet</h1>
            </div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showForm('login')">Login</button>
                <button class="auth-tab" onclick="showForm('register')">Register</button>
            </div>
            
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="loginPhone" placeholder="+255XXXXXXXXX" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                
                <button type="submit" class="auth-btn">Login</button>
            </form>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="registerPhone" placeholder="+255XXXXXXXXX" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="registerPassword" required minlength="6">
                </div>
                
                <div class="form-group country-select">
                    <select id="registerCountry">
                        <option value="TZ">Tanzania (TZS)</option>
                        <option value="US">United States (USD)</option>
                        <option value="KE">Kenya (KES)</option>
                        <option value="UG">Uganda (UGX)</option>
                        <option value="RW">Rwanda (RWF)</option>
                        <option value="GB">United Kingdom (GBP)</option>
                        <option value="EU">Europe (EUR)</option>
                    </select>
                    <img id="countryFlag" src="https://flagcdn.com/tz.svg" class="country-flag">
                </div>
                
                <button type="submit" class="auth-btn">Create Account</button>
            </form>
            
            <div id="authMessage" style="margin-top: 20px; text-align: center;"></div>
        </div>
    </div>
    
    <script type="module">
        import { authSystem } from './auth.js';
        
        function showForm(formType) {
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(`${formType}Form`).classList.add('active');
            document.querySelector(`[onclick="showForm('${formType}')"]`).classList.add('active');
        }
        
        // Country flag changer
        document.getElementById('registerCountry').addEventListener('change', function(e) {
            const countryCode = e.target.value.toLowerCase();
            document.getElementById('countryFlag').src = `https://flagcdn.com/${countryCode}.svg`;
        });
        
        // Login form
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const phone = document.getElementById('loginPhone').value;
            const password = document.getElementById('loginPassword').value;
            
            const result = await authSystem.login(phone, password);
            
            if (result.success) {
                window.location.href = 'index.html';
            } else {
                document.getElementById('authMessage').innerHTML = 
                    `<div style="color: #ff3333; padding: 10px; background: rgba(255,51,51,0.1); border-radius: 5px;">
                        ${result.message}
                    </div>`;
            }
        });
        
        // Register form
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const phone = document.getElementById('registerPhone').value;
            const password = document.getElementById('registerPassword').value;
            const country = document.getElementById('registerCountry').value;
            
            const result = await authSystem.register(phone, password, country);
            
            if (result.success) {
                document.getElementById('authMessage').innerHTML = 
                    `<div style="color: #00cc00; padding: 10px; background: rgba(0,204,0,0.1); border-radius: 5px;">
                        Account created successfully! Redirecting...
                    </div>`;
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } else {
                document.getElementById('authMessage').innerHTML = 
                    `<div style="color: #ff3333; padding: 10px; background: rgba(255,51,51,0.1); border-radius: 5px;">
                        ${result.message}
                    </div>`;
            }
        });
    </script>
</body>
</html>
